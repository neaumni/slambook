<!DOCTYPE html>
<html>
<head><center>
  <title>Slambook!</title>
  <link rel="stylesheet" href="slambook.css">
  <h1>Slambook!</h1>
</head>
<hr>
<body>
  <form>
    <label><center>
      Name:
      <input type="text" name="Name" placeholder="Surname, First Name"> 
    </label>
    <hr>

    <label>
      Email:
      <input type="email" name="user-email" placeholder="you@yourdomain.com">
    </label>
    <hr>

    <label>
      Telephone / Mobile Number:
      <input type="tel" name="contact" placeholder="(xxx) xxx-xxxxx">
    </label>
    <hr>

    <label>
      URL:
      <input type="url" name="homepage" placeholder="e.g., https://domain.com">
    </label>
    <hr>

    <label>
      Search:
      <input type="search" name="q" placeholder="Type a search term">
    </label>
    <hr>

    <label>
      Favorite Number:
      <input type="number" name="number" placeholder="Enter your Favorite number" min="0" max="20" value="1">
    </label>
    <hr>

    <label>
      Message:
      <textarea name="message" rows="5" cols="30" placeholder="Text area"></textarea>
    </label>
    <hr>


      <button type="submit">Submit</button>
        <button type="reset">Reset</button>

  </form>
<br>
<form>
  <fieldset>
<legend>Which snacks do you enjoy the most?</legend>
<label>
  <input type="checkbox" name="snacks" value="1"> Chips
</label>
<label>
  <input type="checkbox" name="snacks" value="2"> Chocolate
</label>
<label>
  <input type="checkbox" name="snacks" value="3"> Fruits
</label>
<label>
  <input type="checkbox" name="snacks" value="4"> Cookies
</label>
  </fieldset>
</form>
<br>
<form>
  <fieldset>
<legend>If you could go anywhere for a vacation, where would you choose?</legend>
<label>
  <input type="radio" name="vacation" value="1"> Beach
</label>
<label>
  <input type="radio" name="vacation" value="2"> Mountains
</label>
<label>
  <input type="radio" name="vacation" value="3"> City
</label>
<label>
  <input type="radio" name="vacation" value="4"> Countryside
</label>
  </fieldset>
</form>
<hr>
<form>
  <fieldest>
    <label for="Music">What type of music do you listen to the most?</label>
    <hr>
    <select name="Music" id="Music">
      <option value="Rock">Pop</option>
      <option value="Pop">Rock</option>
      <option value="Jazz">Hip-Hop</option>
      <option value="Classical">Classical</option>
  </fieldest>
  </select>
</form>
<hr>
</body>
</html>
